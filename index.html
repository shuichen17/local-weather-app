<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>local weather app</title>
    <!---Link files--->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-ml-12">
                <h1><i class="wi wi-day-lightning"></i>Local Weather App</h1>
                <hr>
                <div class="display-box">
                    <p id='icon'></p>
                    <p id='weather'></p>
                    <p id='temp'></p>
                    <label class="switch">
                        <input type="checkbox" id="togBtn">
                        <div class="slider round">
                            <!--ADDED HTML -->
                        <span class="celsius">&#8451;</span>
                            <span class="Fahrenheit">&#8457;</span>
                            <!--END-->
                    </div>
                </label>
                    <p id='location'></p>
            </div>
            <hr>
               <h2 class="text-primary text-center"><font size="5">A pen by<a href="https://www.facebook.com/shengbo.wang.1"target="_blank">@shengbo</a></font>

            </div>

        </div>

    </div>
    <script
          src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
